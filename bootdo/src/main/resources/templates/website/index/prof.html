<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="website/index/in_website::head"></head>
<body>
  <nav  th:include="website/index/in_website::nav" ></nav>
  <section class="fdb-block"  data-block-type="contents" data-id="2">
    <div class="container"  th:each="prof:${profs}">
      <div class="row align-items-center" >
          <div class="col-xs-12 col-sm-12 col-md-12" >
         	 <button type="button" class="btn btn-default" th:text="${prof.key}" th:onclick="'prof.showOrhide('+((${prof.key} == '专科')? '1' : '2')+')'">专科</button>
          </div>
      </div>
       <div class="row align-items-center">
          <div class="col-xs-6 col-sm-6 col-md-4" th:each="profItem : ${prof.value}"  th:id="${profItem.profType}+'_'+${profItem.profId}">
                 <a th:href="'sb/'+${profItem.profId}" th:text="${profItem.profId}+${profItem.profName}">专业</a>
          </div>
      </div>
    </div>
  </section>
  <footer th:include="website/index/in_website::footer"></footer>
 </body>
</html>
