<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目编号：</label>
								<div class="col-sm-8">
									<input id="num" name="num" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目类型</label>
								<div class="col-sm-8">
									 <select  id="type" class="form-control" exturl="/common/sysDict/list/tm_type" name="type">
					    		    </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="question" name="question" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项A：</label>
								<div class="col-sm-8">
									<input id="a" name="a" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项B：</label>
								<div class="col-sm-8">
									<input id="b" name="b" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项C：</label>
								<div class="col-sm-8">
									<input id="c" name="c" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项D：</label>
								<div class="col-sm-8">
									<input id="d" name="d" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项E：</label>
								<div class="col-sm-8">
									<input id="e" name="e" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<input id="answer" name="answer" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">试卷名称：</label>
								<div class="col-sm-8">
								  <select class="form-control chosen-select"  data-placeholder="选择类别"  tabindex="2" id="exeId" exturl="/common/exeId" name="exeId" >
					    		  </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题型说明：</label>
								<div class="col-sm-8">
								 	<input id="subject" name="subject" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/website/practice/add.js">
	</script>
</body>
</html>
