<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${practice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目编号：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${practice.num}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目类型：</label>
								<div class="col-sm-8">
									 <select  id="type" name="type" exturl="/common/sysDict/list/tm_type"  th:value="${practice.type}" class="form-control" type="text">
									 </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="question" name="question" th:value="${practice.question}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项A：</label>
								<div class="col-sm-8">
									<input id="a" name="a" th:value="${practice.a}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项B：</label>
								<div class="col-sm-8">
									<input id="b" name="b" th:value="${practice.b}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项C：</label>
								<div class="col-sm-8">
									<input id="c" name="c" th:value="${practice.c}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项D：</label>
								<div class="col-sm-8">
									<input id="d" name="d" th:value="${practice.d}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">选项E：</label>
								<div class="col-sm-8">
									<input id="e" name="e" th:value="${practice.e}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<input id="answer" name="answer" th:value="${practice.answer}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">试卷名称：</label>
								<div class="col-sm-8">
									 <select class="form-control" id="exeId" exturl="/common/exeId" name="exeId" th:value="${practice.exeId}" >
						    		  </select>
								</div>
							</div>
					    	<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/website/practice/edit.js">
	</script>
</body>
</html>
