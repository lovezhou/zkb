<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="sbId" name="sbId" th:value="${sb.sbId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">科目代码：</label>
								<div class="col-sm-8">
									<input id="sbCode" name="sbCode" th:value="${sb.sbCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">科目名称：</label>
								<div class="col-sm-8">
									<input id="sbName" name="sbName" th:value="${sb.sbName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
								 <select class="form-control" id="sbType"  th:value="${sb.sbType}" exturl="/common/sysDict/list/sb_type" name="sbType" ></select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">专业代码：</label>
								<div class="col-sm-8">
									<input id="profId" name="profId" th:value="${sb.profId}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/website/sb/edit.js">
	</script>
</body>
</html>
