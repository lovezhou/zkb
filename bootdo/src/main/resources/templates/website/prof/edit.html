<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">专业代码：</label>
								<div class="col-sm-8">
							    	<input id="profId" name="profId" th:value="${prof.profId}" class="form-control" readonly type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">专业专业：</label>
								<div class="col-sm-8">
							    	<input id="profName" name="profName" th:value="${prof.profName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">自考类别：</label>
								<div class="col-sm-8">
									<select class="form-control" id="profType" exturl="/common/sysDict/list/zk_type" name="profType" th:value="${prof.profType}">
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/website/prof/edit.js">
	</script>
</body>
</html>
